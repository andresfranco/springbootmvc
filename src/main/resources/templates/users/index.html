<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 
    <meta charset="UTF-8"/>
    <title>Users</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity ="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href ="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src ="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity ="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin ="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<h1>User List</h1>
 <a class="btn btn-default" th:href="@{${newRoute}}">New</a>
<table class="table">
    <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td></td>
        <td> <a class="btn btn-default" th:href="@{${showRoute}+${user.userId}}">Show</a></td>
        <td> <a class="btn btn-default" th:href="@{${editRoute}+${user.userId}}">Edit</a></td>
        <td> 
            <form  th:action="@{${deleteRoute}+${user.userId}}" th:method="delete">
                <input type="submit" value="Delete"  class="btn btn-default"/> 
            </form>
           </td> 
    </tr>
</table>

</body>
</html>
